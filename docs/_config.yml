title: TMM_CfM
description: Transfer Matrix Method for Coding for Machines
theme: jekyll-theme-cayman
markdown: kramdown

# GitHub Pages configuration
baseurl: "/TMM_CfM"
url: "https://sf219.github.io"

# Navigation bar (top of page)
navigation:
  - title: Home
    url: /
  - title: Paper
    url: /paper/
  - title: Notebooks
    url: /notebooks/
  - title: GitHub
    url: https://github.com/sf219/TMM_CfM

# Plugins for relative linking and markdown notebooks
plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# Allow rendering of Jupyter notebooks and local markdown
include:
  - _*.ipynb
  - _*.md
  - notebooks/
  - paper/
